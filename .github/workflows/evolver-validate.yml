name: Evolver Validation

on:
  push:
    branches: [main]
    paths:
      - "src/**"
  pull_request:
    paths:
      - "src/**"

concurrency:
  group: evolver-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  validate-evolver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"

      - name: Install pnpm
        run: npm install -g pnpm@10.23.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm vitest run

      - name: Validate Evolver GEP modules
        run: |
          node -e "
            const fs = require('fs');
            const modules = [
              'dist/evolver/gep/solidify.js',
              'dist/evolver/gep/signals.js',
              'dist/evolver/gep/sandbox-runner.js',
              'dist/evolver/gep/src-optimizer.js',
              'dist/evolver/gep/feedback-collector.js',
            ];
            for (const mod of modules) {
              if (!fs.existsSync(mod)) {
                console.error('Missing compiled module: ' + mod);
                process.exit(1);
              }
            }
            console.log('All GEP modules compiled successfully');
          "
