services:
  verso-gateway:
    image: ${VERSO_IMAGE:-verso:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      VERSO_GATEWAY_TOKEN: ${VERSO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${VERSO_CONFIG_DIR}:/home/node/.verso
      - ${VERSO_WORKSPACE_DIR}:/home/node/verso
    ports:
      - "${VERSO_GATEWAY_PORT:-18789}:18789"
      - "${VERSO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${VERSO_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  verso-cli:
    image: ${VERSO_IMAGE:-verso:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      VERSO_GATEWAY_TOKEN: ${VERSO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${VERSO_CONFIG_DIR}:/home/node/.verso
      - ${VERSO_WORKSPACE_DIR}:/home/node/verso
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
